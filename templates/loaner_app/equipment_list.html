{% extends 'loaner_app/baseplate.html' %}

{% block content %}

<h1>Equipment List</h1>
    <p>The list of equipment that the club loans to its members:</p>
    <ol>
    {% for equipment in equipments %}

    <h2><li><a href="{{ equipment.id }}">{{ equipment.name }}  </a></li></h2>

    {% endfor %}
    </ol>

    <div class="container">
    <p><a class="btn btn-warning" href="{% url 'equipment_create' %}">Add New Equipment</a> </p>
    </div>

{% endblock  %}
